<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="savoirInutile.css">

        <script src="savoirInutile.js" defer></script>

        <title>Savoir Inutile</title>
    </head>

    <body>
        <form>
            <label for="savoir">Savoir : </label>
            <input type="text" id="savoir" placeholder="Savoir" required>

            <label for="auteur">Autheur : </label>
            <input type="text" id="auteur" placeholder="Auteur" required>

            <label for="date">Date : </label>
            <input type="date" id="date" placeholder="Date" required>
        </form>
        <button id="submit">Ajouter</button>

        <button id="textSorting">Trier par ordre alphabetique</button>
        <button id="dateSorting">Trier par date</button>

        <ol id="liste"></ol>
    </body>
